<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles.css">
		<script src='script.js'></script>
		<title>To Do List</title>
	</head>


	<body>
		
		<div id='header_div'>
			<h1>To Do List </h1>
		</div>
		
		<div id = 'input_div'>
			<input type='text' id = 'inputArea' placeholder='To-do'> 
			<button type='button' id ='addButton' onclick = 'addButtonClick()'>ADD</button>
			<h3>sort: <h3>
			<select id='sortDropDown' onChange="sort(this.options[this.selectedIndex].value)">
			  <option value="none">None</option>
			  <option value="prior">Priority</option>
			  <option value="time">Time</option>
			  <option value="alpha">Alphabetical</option>
			</select>
		
		</div>
		
				
		<div id ='list_div'>
			<h4>Tasks:</h4>
			<ul id = 'list'>
			</ul>


		
		</div>

	</body>


</html>
